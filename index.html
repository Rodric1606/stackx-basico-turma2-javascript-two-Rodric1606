<!DOCTYPE html>
<html>
<head>
    <title>ChatLab</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="chat-container">
        <form action="" id="form">
            <span>Digite seu apelido:</span>
            <input type="text" id="apelido-input" class="inputChat" autofocus></br>
            <input type="text" id="message-input" class="inputChat"  placeholder="Digite uma mensagem..." autofocus>
            <button type="submit" onclick="commitMessageClickHandler()" id="message-commit">Adicionar mensagem</button>

            <div id="chat-messages"></div>
        </form>
    </div>
    <script src="chat.js"></script>
</body>
</html>
